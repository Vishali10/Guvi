<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="container-fluid">
  <section class="row">
  <section class="col-12 col-sm-6 col-md-3">
    <div class="registrationform">
          <div class="user">
            <img src="img/add.svg">
          </div>
          <div class="form-group">

            <h5 align="center"><b>Hi, Glad to meet you!</b></h5>
            <div class="icon1">
              <i class="fa fa-user-plus" style="font-size:14px;"></i>
            </div>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
          <div class="form-group">

            <div class="icon2">
              <i class="material-icons" style="font-size:14px;">mail</i>
            </div>
            <input type="text" class="form-control" id="email" placeholder="Enter your Email">
          </div>
          <div class="form-group">

            <div class="icon3">
              <i class="fa fa-lock"></i>
            </div>
            <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
          </div>
          <div class="form-group">

            <div class="icon4">
              <i class="fa fa-lock"></i>
            </div>
            <input type="password" class="form-control" id="cpass" name="cpass" placeholder="Confirm Password">
          </div>
          <div class="forgot1">
          <a href="./login.html">Already have an account?</a>
          </div>
          <button type="submit" id="button" class="btn btn-block"><i class="fa fa-sign-in"></i> Register</button>
          <div id="response"></div>
</div>
</section>
</section>
</section>
</body>
</html>
